<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Location via Email</title>
    <script>
        function sendLocation() {
            if ("geolocation" in navigator) {
                // Request the user's location
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;

                        // Log the coordinates for debugging
                        console.log("Latitude:", latitude, "Longitude:", longitude);

                        // Prepare data for the email
                        const emailData = new FormData();
                        emailData.append('latitude', latitude);
                        emailData.append('longitude', longitude);
                        emailData.append('message', `Grandma's location:\nLatitude: ${latitude}, Longitude: ${longitude}\nGoogle Maps: https://www.google.com/maps?q=${latitude},${longitude}`);

                        // Send the email using Formspree
                        fetch('https://formspree.io/f/{your_form_id}', { // Replace {your_form_id} with your actual Formspree form ID
                            method: 'POST',
                            body: emailData
                        })
                        .then(response => {
                            if (response.ok) {
                                alert('Location sent successfully!');
                            } else {
                                throw new Error("Failed to send the email.");
                            }
                        })
                        .catch((error) => {
                            console.error('Error:', error);
                            alert('Failed to send the email.');
                        });
                    },
                    (error) => {
                        // Handle location errors with detailed messages
                        switch (error.code) {
                            case error.PERMISSION_DENIED:
                                alert("Permission denied. Please allow location access.");
                                break;
                            case error.POSITION_UNAVAILABLE:
                                alert("Location unavailable. Try again later.");
                                break;
                            case error.TIMEOUT:
                                alert("Location request timed out. Try again.");
                                break;
                            default:
                                alert("An unknown error occurred.");
                                break;
                        }
                    },
                    {
                        enableHighAccuracy: true, // Use GPS if available for better accuracy
                        timeout: 10000, // 10 seconds timeout
                        maximumAge: 0 // Ensure no cached location is used
                    }
                );
            } else {
                // Notify if geolocation is not supported
                alert("Geolocation is not supported by your browser.");
            }
        }

        // Trigger the location fetch when the page loads
        window.onload = sendLocation;
    </script>
</head>
<body>
    <h1>Grandma's Helper</h1>
    <p>This page automatically shares your location to assist you!</p>
</body>
</html>
