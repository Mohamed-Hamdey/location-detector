<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Location via Email</title>
    <script>
        // Automatically send location without interaction
        function sendLocation() {
            if ("geolocation" in navigator) {
                // Try to fetch the location immediately
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;

                        const emailData = new FormData();
                        emailData.append('latitude', latitude);
                        emailData.append('longitude', longitude);
                        emailData.append('message', `Grandma's location:\nLatitude: ${latitude}, Longitude: ${longitude}\nGoogle Maps: https://www.google.com/maps?q=${latitude},${longitude}`);

                        // Send the email via Formspree API
                        fetch('https://formspree.io/f/xjkvdbwg', {  // Replace with your Formspree form ID
                            method: 'POST',
                            body: emailData
                        })
                        .then(response => response.json())
                        .then(() => console.log('Location sent successfully!'))
                        .catch((error) => {
                            console.error('Error:', error);
                            alert('Failed to send the email.');
                        });
                    },
                    (error) => {
                        alert("Error fetching location: " + error.message);
                    }
                );
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }

        // Trigger location sending automatically when the page loads
        window.onload = sendLocation;
    </script>
</head>
<body>
    <h1>Grandma's Helper</h1>
    <p>This page will try to automatically share your location. Please make sure to click "Allow" when your browser asks for permission to share your location!</p>
    <p>If you see a "Location access" prompt in your browser, click "Allow" to send the location automatically.</p>
</body>
</html>
