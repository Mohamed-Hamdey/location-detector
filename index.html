<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Location via Email</title>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS
        (function() {
            emailjs.init("ih3g_PhQIV5ovS-Nt"); // Replace with your EmailJS public key
        })();

        // Function to get location and send email
        function sendLocation() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;

                        // Prepare the email data
                        const emailParams = {
                            to_email: "mohamed.hamdey.hafez@gmail.com", // Replace with your email
                            subject: "Grandma's Location",
                            message: `Grandma's location:\nLatitude: ${latitude}, Longitude: ${longitude}\nGoogle Maps: https://www.google.com/maps?q=${latitude},${longitude}`
                        };

                        // Send the email
                        emailjs.send("service_92dkc3k", "template_h2wdt3b", emailParams)
                            .then(() => {
                                alert("Location sent successfully!");
                            })
                            .catch((error) => {
                                console.error("Failed to send email:", error);
                                alert("Failed to send the email.");
                            });
                    },
                    (error) => {
                        alert("Error fetching location: " + error.message);
                    }
                );
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }

        // Automatically trigger location sending when the page loads
        window.onload = function() {
            sendLocation();
        };
    </script>
</head>
<body>
    <h1>Grandma's Helper</h1>
    <p>This page automatically shares your location to assist you!</p>
</body>
</html>
