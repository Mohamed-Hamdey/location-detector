<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Location via Email</title>
    <script>
        // Function to send location when allowed
        function sendLocation() {
            if ("geolocation" in navigator) {
                // Request permission to access location
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;

                        const emailData = new FormData();
                        emailData.append('latitude', latitude);
                        emailData.append('longitude', longitude);
                        emailData.append('message', `Location:\nLatitude: ${latitude}, Longitude: ${longitude}\nGoogle Maps: https://www.google.com/maps?q=${latitude},${longitude}`);

                        // Send the location via Formspree
                        fetch('https://formspree.io/f/xjkvdbwg', {
                            method: 'POST',
                            body: emailData
                        })
                        .then(response => response.json())
                        .then(() => console.log('Location sent successfully!'))
                        .catch((error) => {
                            console.error('Error:', error);
                            alert('Failed to send the email.');
                        });
                    },
                    (error) => {
                        alert("Error fetching location: " + error.message);
                    }
                );
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }

        // Trigger location sending when the page loads
        window.onload = sendLocation;
    </script>
</head>
<body>
    <h1>Location Sharing Helper</h1>
    <p>This page will try to automatically share your location. Please ensure you click "Allow" when prompted by your browser to share your location.</p>
    <p>If you deny permission, your location will not be shared.</p>
</body>
</html>
